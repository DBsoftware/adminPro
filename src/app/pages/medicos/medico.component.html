<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico {{medico.nombre}}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group mt-2">
                            <label for="exampleInputEmail1">Nombre médico</label>
                            <input type="text" [(ngModel)]="medico.nombre" class="form-control" required name="nombre" id="exampleInputEmail1" placeholder="Nombre del médico">
                        </div>
                        <div class="form-group">
                            <label for="">Hospital</label>
                            <select class="form-control" required [(ngModel)]="medico.hospital" name="hospital" id="" (change)="cambioHospital( $event.target.value )">
                                <option value="">Elegir Hospital</option>  
                                <option *ngFor="let hospital of Hospitales" [value]="hospital._id">
                                    {{hospital.nombre}}
                                  </option>
                                </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          {{medico._id ? 'Actualizar' : 'Guardar'}}
                        </button>
                        <button routerLink="/medicos" type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Hospital</h3>
                <img [src]="hospital.img | imagen:'hospitales'" class="img-fluid rounded" alt="">
            </div>
        </div>
    </div>
    <div class="col-3" *ngIf="medico._id">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Fotografía</h3>
                <img [src]="medico.img | imagen:'medico'" (click)="cambiarFoto()" class="img-fluid rounded-circle" alt="">
            </div>
        </div>
    </div>
</div>
