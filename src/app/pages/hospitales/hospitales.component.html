<div class="container animated fadeIn">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <input #input (keyup)="buscarUser(input.value)" type="text" class="form-control" placeholder="Buscar usuario" name="" id="">
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center" role="alert">
            <strong>Cargando</strong>
            <i class="fa fa-refresh fa-2x fa-spin mx-3"></i>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button type="button" (click)="crearHospital()" class="btn btn-primary btn-rounded waves-effect waves-light">
                                    <i class="fa fa-plus"></i> Crear Hospital
                        </button>
                </div>
                <h3 class="card-title">Hospitales Registrados <span class="badge badge-info">{{totalRegistros}}</span></h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img [src]="hospital.img | imagen:'hospitales'" class="img-thumbnail img-fluid rounded-circle img50 pointer" alt="" (click)="mostrarModal(hospital._id)">
                            </td>
                            <td>
                                <div class="form-group">
                                    <input type="text" [(ngModel)]="hospital.nombre" value="{{hospital.nombre}}" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                                </div>
                            </td>
                            <td>
                                <button (click)="guardar(hospital)" type="button" class="btn btn-warning mr-3">
                                <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrar(hospital)" type="button" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button type="button" (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
