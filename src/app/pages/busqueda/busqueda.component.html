<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usuarios</h3>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img [src]="user.img | imagen" class="img-thumbnail rounded-circle img50 pointer" alt="">
                            </td>
                            <td>{{user.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-secondary" *ngIf="usuarios.length === 0" role="alert">
                    <strong>No existen registros</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Blogs</h3>
                <table class="table table-hover" *ngIf="blogs.length > 0">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let blog of blogs">
                            <td>
                                <img [src]="blog.img | imagen:'blogs'" class="img-thumbnail rounded-circle img50 pointer" alt="">
                            </td>
                            <td>{{blog.titulo}}</td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/blog',blog._id]" type="button"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-secondary" *ngIf="blogs.length === 0" role="alert">
                    <strong>No existen registros</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Productos</h3>
                <table class="table table-hover" *ngIf="productos.length > 0">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of productos" [routerLink]="['/productos']" class="pointer">
                            <td>
                                <img [src]="producto.img | imagen:'productos'" class="img-thumbnail rounded-circle img50 pointer" alt="">
                            </td>
                            <td>{{producto.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-secondary" *ngIf="productos.length === 0" role="alert">
                    <strong>No existen registros</strong>
                </div>
            </div>
        </div>
    </div>
</div>
