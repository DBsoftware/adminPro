<h3>{{leyenda}}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="cambiar(-5)" type="button">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #txtProgress type="number" class="form-control" [(ngModel)]="porcentaje" name="progreso" (ngModelChange)="onChg($event)" min="1" max="100">
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="cambiar(5)" type="button">
            <i class="mdi mdi-plus" ></i>
        </button>
    </span>
</div>
